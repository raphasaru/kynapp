<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sem Conexão - KYN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: hsl(220, 25%, 7%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      background-color: #10b77f;
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 700;
      color: #ffffff;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #10b77f;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      color: #94a3b8;
      margin-bottom: 2rem;
    }

    button {
      background-color: #10b77f;
      color: #ffffff;
      border: none;
      padding: 0.875rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 0 40px rgba(16, 183, 127, 0.25);
    }

    button:hover {
      background-color: #2cedac;
      transform: translateY(-1px);
      box-shadow: 0 0 50px rgba(16, 183, 127, 0.35);
    }

    button:active {
      transform: translateY(0);
    }

    .wifi-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 1.5rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">KYN</div>

    <svg class="wifi-icon" viewBox="0 0 24 24" fill="none" stroke="#10b77f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="1" y1="1" x2="23" y2="23"></line>
      <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
      <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
      <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
      <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
      <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
      <line x1="12" y1="20" x2="12.01" y2="20"></line>
    </svg>

    <h1>Sem Conexão</h1>
    <p>Você está offline. Verifique sua conexão e tente novamente.</p>

    <button onclick="window.location.reload()">
      Tentar Novamente
    </button>
  </div>
</body>
</html>
